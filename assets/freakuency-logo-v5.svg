<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@900&amp;display=swap');
    </style>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
      </feMerge>
    </filter>
  </defs>

  

  <!-- Soft background glow -->
  <text x="400" y="122" font-family="'Source Code Pro', monospace" font-weight="900" font-size="78" text-anchor="middle" letter-spacing="2" fill="#bf5af2" filter="url(#softGlow)" opacity="0.35">FREAKUENCY</text>

  <!-- Main neon text -->
  <text x="400" y="122" font-family="'Source Code Pro', monospace" font-weight="900" font-size="78" text-anchor="middle" letter-spacing="2" fill="#bf5af2" filter="url(#glow5)">FREAKUENCY</text>

  <!-- Bright core -->
  <text x="400" y="122" font-family="'Source Code Pro', monospace" font-weight="900" font-size="78" text-anchor="middle" letter-spacing="2" fill="#e8c0ff">FREAKUENCY</text>

  <!-- Terminal prompt tagline -->
  <text x="400" y="165" font-family="'Source Code Pro', monospace" font-weight="900" font-size="12" text-anchor="middle" letter-spacing="4" fill="#bf5af2" opacity="0.5">$ route --per-app</text>

  <!-- Cursor block -->
  <rect x="503" y="153" width="8" height="14" fill="#bf5af2" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0;0.7" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
